<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>Login</title>
</head>
<body>

    <h2>JobFitへようこそ</h2>
  
    <!-- ログインフォーム -->
		
    <form th:action="@{/loginpage}" method="get">
        <!-- ログインボタンをsubmitに変更 -->
        <button type="submit">ログイン</button>
        <!-- ゲストログイン用のボタン -->
        <button type="submit" formaction="@{/guest-login}">ゲスト</button>
        <!-- アカウント登録ページへのリンク -->
        <a href="/register">アカウントを登録していない方</a>
    </form>
    <script>
        // ゲストログイン用の関数
        function guestLogin() {
            // ゲストログイン後のホーム画面に遷移
            window.location.href = "/guest-login";
        }
    </script>

</body>
</html>
